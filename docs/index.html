<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halo Bocil Bandel!</title>
    <style>
        /* Style dasar */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            text-align: center;
            transition: background 1s ease-in-out;
        }

        /* Background default */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transition: background 1s ease-in-out;
        }

        /* Container utama */
        .container {
            position: relative;
            z-index: 2;
            padding: 50px;
        }

        /* Efek glow pada judul */
        .title {
            font-size: 45px;
            font-weight: bold;
            color: white;
            text-shadow: 3px 3px 10px rgba(255, 105, 180, 1), 
                         0 0 20px rgba(255, 182, 193, 1);
            margin-bottom: 20px;
        }

        /* Kotak pujian */
        .pujian {
            display: none;
            background: rgba(255, 182, 193, 0.8);
            color: #800020;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            font-size: 18px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        /* Tombol */
        .button {
            background: #ff69b4;
            color: white;
            font-size: 20px;
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: background 0.3s;
        }

        .button:hover {
            background: #ff1493;
        }
    </style>
</head>
<body>
    <div class="background" id="background"></div>

    <div class="container">
        <h1 class="title">Halo Bocil Bandel! âœ¨</h1>

        <div id="pujian1" class="pujian">âœ¨ Kamu itu spesial! Jangan pernah ragu sama kemampuanmu! âœ¨</div>
        <div id="pujian2" class="pujian">ðŸŒ¸ Senyummu kayak bunga sakura yang bikin hati adem~ ðŸŒ¸</div>
        <div id="pujian3" class="pujian">ðŸ’– Hari ini bakal luar biasa karena kamu yang menjalaninya! ðŸ’–</div>
        <div id="pujian4" class="pujian">ðŸŒŸ Dunia lebih indah karena ada kamu di dalamnya! ðŸŒŸ</div>

        <button class="button" onclick="tampilkanPujian()">Tampilkan Pujian</button>
    </div>

    <script>
        let index = 0;
        const pujianList = document.querySelectorAll('.pujian');
        const background = document.getElementById('background');

        // List gambar background
        const backgroundImages = [
            "url('https://source.unsplash.com/1600x900/?pink,flowers')",
            "url('https://source.unsplash.com/1600x900/?cherry-blossom')",
            "url('https://source.unsplash.com/1600x900/?roses')",
            "url('https://source.unsplash.com/1600x900/?tulips')"
        ];

        function tampilkanPujian() {
            // Sembunyikan semua pujian dulu
            pujianList.forEach(pujian => {
                pujian.style.display = "none";
                pujian.style.opacity = "0";
            });

            // Tampilkan pujian berikutnya
            if (index < pujianList.length) {
                pujianList[index].style.display = "block";
                setTimeout(() => {
                    pujianList[index].style.opacity = "1";
                }, 100);

                // Ganti background
                background.style.backgroundImage = backgroundImages[index];

                index++;
            } else {
                // Reset jika sudah sampai akhir
                index = 0;
            }
        }
    </script>
</body>
</html>
