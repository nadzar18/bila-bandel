<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halo Bocil Bandel! ðŸŒ¸ðŸ’•</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(to bottom, #ff99cc, #ff66b2);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            position: relative;
        }

        /* Container */
        .container {
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 2;
            max-width: 400px;
            border: 3px solid #ff4081;
            animation: glow 2s infinite alternate;
        }

        /* Animasi Glowing */
        @keyframes glow {
            from { box-shadow: 0 0 10px #ff80ab; }
            to { box-shadow: 0 0 20px #ff4081; }
        }

        h1 {
            color: #ff4081;
            font-size: 26px;
            margin-bottom: 15px;
            animation: bounce 1.5s infinite alternate;
            text-shadow: 2px 2px 5px rgba(255, 64, 129, 0.5);
        }

        .pujian {
            font-size: 20px;
            color: #d63384;
            font-weight: 700;
            opacity: 0;
            transform: translateY(-10px);
            animation: fadeIn 1s forwards;
            text-shadow: 2px 2px 5px rgba(255, 100, 150, 0.5);
        }

        .button {
            background-color: #ff4081;
            color: white;
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(255, 64, 129, 0.4);
        }

        .button:hover {
            background-color: #d63384;
            transform: scale(1.1);
        }

        /* Animasi Bubble Love */
        .bubble {
            position: absolute;
            font-size: 20px;
            color: #ff4081;
            opacity: 0.7;
            animation: floatUp 2s ease-in-out;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }

        /* Sparkles */
        .sparkle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: sparkleAnim 1.5s infinite alternate;
        }

        @keyframes sparkleAnim {
            from { transform: scale(1); opacity: 0.8; }
            to { transform: scale(1.5); opacity: 0.3; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Halo Bocil Bandel! ðŸ’•</h1>
        <p class="pujian" id="pujianText">Bila, kamu itu kayak bintang. Selalu bersinar! âœ¨</p>
        <button class="button" onclick="nextPujian()">Pujian Lain ðŸ’–</button>
    </div>

    <!-- Audio -->
    <audio id="popSound" src="https://www.fesliyanstudios.com/play-mp3/4383"></audio>

    <script>
        const pujianList = [
            "Bila, kamu itu kayak bintang. Selalu bersinar! âœ¨",
            "Senyummu bisa bikin hari siapa aja jadi lebih baik ðŸ˜Š",
            "Kamu itu definisi sempurna dari kebaikan dan kecantikan! ðŸ’–",
            "Bila, kamu punya aura yang bikin orang nyaman banget ðŸŒ¸",
            "Gak ada yang bisa ngalahin pesonamu, Bila! ðŸ˜"
        ];

        let index = 0;

        function nextPujian() {
            index = (index + 1) % pujianList.length;
            let pujianText = document.getElementById("pujianText");
            let popSound = document.getElementById("popSound");

            pujianText.style.opacity = "0";
            popSound.play(); // Play sound effect

            setTimeout(() => {
                pujianText.innerHTML = pujianList[index];
                pujianText.style.opacity = "1";
            }, 500);

            createBubble();
        }

        // Love Bubble Animation
        function createBubble() {
            const bubble = document.createElement("div");
            bubble.classList.add("bubble");
            bubble.innerHTML = "ðŸ’–";
            document.body.appendChild(bubble);

            // Random Position
            bubble.style.left = Math.random() * window.innerWidth + "px";
            bubble.style.top = Math.random() * window.innerHeight + "px";

            setTimeout(() => {
                bubble.remove();
            }, 2000);
        }

        // Sparkle Animation
        function createSparkle() {
            const sparkle = document.createElement("div");
            sparkle.classList.add("sparkle");
            document.body.appendChild(sparkle);

            sparkle.style.left = Math.random() * window.innerWidth + "px";
            sparkle.style.top = Math.random() * window.innerHeight + "px";

            setTimeout(() => {
                sparkle.remove();
            }, 2000);
        }

        setInterval(createSparkle, 300);
    </script>

</body>
</html>
